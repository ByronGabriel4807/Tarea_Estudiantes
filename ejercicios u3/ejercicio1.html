<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="Boton">Boton</button>
</body>
<style>
    #Boton {
        background-color: blue;
        color: white;
        font-size: 20px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
<script>
    let contador = 0;
    const boton = document.getElementById("Boton");
    boton.addEventListener("click", function() {
        contador++;
        boton.innerHTML = "Clicks: " + contador;
    });
</script>
</html>
